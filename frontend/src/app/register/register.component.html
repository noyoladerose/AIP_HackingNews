<div class="container">
  <div class="row main">
    <div class="panel-heading">
  
          </div> 
    <div class="main-login main-center">
      <!-- <form class="form-horizontal" method="post" action="#"> -->
          <div class="alert alert-success" role="alert" *ngIf="registerMessage">
              <span class=""><label for="">{{registerMessage}} Click here to <a href="/login">Login</a></label></span>
            
          </div>
      <form class="form-horizontal" #userForm="ngForm" (ngSubmit)="onRegister(userForm)" > 
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" 
              class="form-control" 
              name="name" id="name"  
              placeholder="Enter your Name" 
              ngModel
              #name="ngModel"
              required/>
              <span  
              *ngIf="name.invalid && name.touched" 
              >Please enter name
            </span>

            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" 
              class="form-control" 
              name="email" 
              placeholder="Enter your Email" 
              ngModel
              #email="ngModel"
              required
              email
              />
              <span 
              *ngIf="email.invalid && email.touched" 
              >Please enter email correctly
            </span>
            </div>
          </div>
        </div>

        <!-- <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
            </div>
          </div>
        </div> -->

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" 
              class="form-control" 
              name="password"
              placeholder="Enter your Password" 
              ngModel 
              #password ="ngModel"
              required/>
              <span  
              *ngIf="password.invalid && password.touched" 
              >Please enter password
            </span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" 
              class="form-control" 
              name="confirm" 
              placeholder="Confirm your Password" 
              ngModel 
              #confirm="ngModel"
              required/>
              <span
              *ngIf="confirm.invalid && confirm.touched" 
              >Please enter confirm password
            </span>
            </div>
            <br/>
            <div class="alert alert-danger" role="alert" *ngIf="validateMsg">
              <span class=""><label for="">{{validateMsg}}</label></span>
          </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="submit" class="btn btn-success btn-lg btn-block login-button"
          [disabled]="userForm.invalid">Register</button>
        </div>
        <div class="login-register"> <a href="/login">Login</a>
             </div>
      </form>
    </div>
  </div>
</div>
