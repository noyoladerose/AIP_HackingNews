<div class="box">
  <div class="container">
    <div class="row">

      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let news of newsList">

        <div class="box-part text-center">


          <div class="title">
            <h3>{{news.title}}</h3>
          </div>

          <div class="text">
            <span>{{news.desc}}</span>
          </div>
          <div class="text text-success">
            Source : <span>{{news.source}}</span>
          </div>
          <a href="{{news.url}}">Read more...</a>

        </div>
      </div>

     

    </div>
  </div>
</div>
